name: CI - Build and Push Images to ACR

on:
  push:
    branches:
      - main

env:
  ACR_NAME: acrdevayu2026512
  ACR_LOGIN_SERVER: acrdevayu2026512.azurecr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # Checkout code
      # -------------------------
      - name: Checkout source
        uses: actions/checkout@v4

      # -------------------------
      # Azure Login
      # -------------------------
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # -------------------------
      # Docker Buildx (required for cache)
      # -------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -------------------------
      # Login to ACR
      # -------------------------
      - name: Login to ACR
        run: az acr login --name $ACR_NAME

      # -------------------------
      # Build & Push Spring Boot (cached)
      # -------------------------
      - name: Build & Push Spring Boot image
        uses: docker/build-push-action@v6
        with:
          context: ./SpringCRUD
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/spring-crud:${{ env.IMAGE_TAG }}
            ${{ env.ACR_LOGIN_SERVER }}/spring-crud:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------
      # Build & Push Angular (cached)
      # -------------------------
      - name: Build & Push Angular image
        uses: docker/build-push-action@v6
        with:
          context: ./AngularCRUD
          push: true
          tags: |
            ${{ env.ACR_LOGIN_SERVER }}/angular-crud:${{ env.IMAGE_TAG }}
            ${{ env.ACR_LOGIN_SERVER }}/angular-crud:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
